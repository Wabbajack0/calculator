<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CALCULATOR</title>
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div class="container">
    <div class="screen">
      <span></span>
    </div>
    <div class="container-buttons">
      <div class="container-numbers">
        <button type="button" name="button" class="numbers">7</button>
        <button type="button" name="button" class="numbers">8</button>
        <button type="button" name="button" class="numbers">9</button>
        <button type="button" name="button" class="numbers">4</button>
        <button type="button" name="button" class="numbers">5</button>
        <button type="button" name="button" class="numbers">6</button>
        <button type="button" name="button" class="numbers">1</button>
        <button type="button" name="button" class="numbers">2</button>
        <button type="button" name="button" class="numbers">3</button>
        <button type="button" name="button" class="numbers">.</button>
        <button type="button" name="button" class="numbers">0</button>
        <button type="button" name="button" id="clear">CLR</button>
      </div>
      <div class="container-operators">
        <button type="button" name="button" class="operators">รท</button>
        <button type="button" name="button" class="operators">ร</button>
        <button type="button" name="button" class="operators">-</button>
        <button type="button" name="button" class="operators">+</button>
        <button type="button" name="button" id="equal">=</button>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="functions.js"></script>
  <script type="text/javascript" src="calculator.js">
  </script>
</body>

</html>
